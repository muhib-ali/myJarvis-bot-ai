    <script>
 function showTypingEffect(textElement, text, speed = 100) {
            let index = 0; // To keep track of the current character index
            textElement.innerHTML = ''; // Clear the text element before typing

            // Function to type the next character
            function typeNextCharacter() {
                if (index < text.length) {
                    textElement.innerHTML += text[index]; // Add the next character
                    index++;
                } else {
                    clearInterval(typingInterval); // Stop typing when the text is complete
                }
            }

            // Start typing with the specified speed
            const typingInterval = setInterval(typeNextCharacter, speed);
        }

        const btn = document.querySelector(".navbtn");
        btn.addEventListener("click", () => {
            let img=document.querySelector(".box img")
            img.style.filter="blur(4px)"
            setTimeout(() => {
                img.style.filter="blur(0px)"
            }, 2000);
            const right = document.querySelector(".right");
            right.style.display = "block";

            const nameElement = document.querySelector(".name");
            const descriptionElement = document.querySelector(".description");

            // Initially hide the text elements
            nameElement.style.display = 'block';
            descriptionElement.style.display = 'block';

            // Start the typing effect for the name
            showTypingEffect(nameElement, "SYED MUHIB ALI ZAIDI", 100);

            // Start the typing effect for the description after a delay
            setTimeout(() => {
                showTypingEffect(descriptionElement, "Passionate of development, currently I am studying Cyber Security for fast(Nu)", 50);
            }, 2000); // Adjust delay as needed
        });

        const closeham = document.querySelector(".close");
        closeham.addEventListener("click", () => {
            const rightDiv = document.querySelector(".right");
            rightDiv.style.display = "none";
            const nameElement = document.querySelector(".name");
            const descriptionElement = document.querySelector(".description");
            nameElement.innerHTML=""
            descriptionElement.innerHTML=""

        });

        // For the initial text load
        const text = document.querySelector(".sec-text");
        const textload = () => {
            setTimeout(() => {
                text.textContent = "AI revolution";
            }, 0);
            setTimeout(() => {
                text.textContent = "new CHATBOT";
            }, 4000);
            setTimeout(() => {
                text.textContent = "By Muhib Ali";
            }, 8000);
        }
        textload();
        setInterval(textload, 12000);
    </script>
